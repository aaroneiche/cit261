<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Make a Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="scene.css" />
    <link id="add" rel="stylesheet" type="text/text" media="screen" href="scene_add.css" />
</head>

<body onclick="addNextClass()">
    <div class="pane" id="left">        
        <div id="grass"></div>
        <div id="sun_container">
            <div id="sun"> </div>
            <div class="ray"> </div>
        </div>

        <div id="moon_container">
            <div id="moon"></div>
        </div>

        <div class="cow_container" id="cow1"></div>
        <div class="cow_container" id="cow2"></div>
        <div id="saucer">
            <div class="top"></div>
            <div class="middle"></div>
        </div>

    </div>
    <div class="pane" id="right">
        This is the code
    </div>
    <script>

        var currentPosition = 0;
        var currentScriptPosition = 0;

        var extraStyles = [];

        var script = `My name is Aaron.
I wanted to see if I could write a fun little CSS App.
Let's see what we can do.
First, lets get to a place where we can see our work.`;

        document.addEventListener('DOMContentLoaded', e => {
            
            style = document.createElement('style');
            document.head.appendChild(style);
            s = style.sheet;
            
            loadExtraStyles();

        });

        function swapNight() {
            document.getElementById("left").classList.toggle("night");
        }

        function addNextClass() {

            if (Array.isArray(extraStyles[currentPosition]) === true) {
                extraStyles[currentPosition].forEach(r => {
                    s.insertRule(r);
                    console.log(r);
                })
            } else {
                s.insertRule(extraStyles[currentPosition]);
                console.log(extraStyles[currentPosition]);
            }
            currentPosition++;
        }

        function writeCode() {
            lines = script.split("\n");
            chars = lines[currentScriptPosition].split("");
            
            var el = document.getElementById("right");
            el.innerHTML = el.innerHTML + "\n> ";
            chars.forEach(c=>{
                el.innerHTML =   el.innerHTML + c;
            });
            currentScriptPosition++;
        }


        function loadExtraStyles() {
            return fetch("scene_add.css").then(r=>{
              return r.text().then(t=>{

                var sets = t.split("/*--- ---*/");
                sets.forEach(s=>{

                    var rules = s.replace(/[\n]/gm,"").split("}");
                    rules.forEach((r,i)=>{
                        if(r.length == 0){
                            rules.pop();
                        }else{
                            rules[i] += "}";
                        }
                    })
                    extraStyles.push(rules);                    
                })
              });  
            })
        }
    </script>
</body>

</html>
