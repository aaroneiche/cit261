<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Just To Do it!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="todo.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <!-- Goal here is to parse a todo.txt file and create Todo list
    save to local storage. -->
    
    <div id="todoList">
        <div id="title">Just To Do It!</div>
        <ul id="todos">
            <li class="done">
                <input type="checkbox"  /> 
				<label>Example Item</label>
            </li>
            <li class="done">
                <input type="checkbox"  /> 
                <label>Second Example Item</label>
            </li>
            <li class="done">
                <input type="checkbox"  /> 
                <label>Yet Another Example Item</label>                
            </li>
        </ul>
    </div>
    <script>
        /* 
            {
                done: false,
                text: "Mow the grass"
            }
         */
        

        function addNewItem(todoObject) {
            var li = document.createElement("li");
            var check = document.createElement("input");
            check.setAttribute("type","checkbox");

            if(todoObject.done === true) {
                li.classList.add("done");
                check.setAttribute("checked",true);
            }
            var label = document.createElement("label");
            label.innerHTML = todoObject.text;

            li.appendChild(check);
            li.appendChild(label);
            document.querySelector("ul#todos").appendChild(li);
        }

    </script>
</body>
</html>
